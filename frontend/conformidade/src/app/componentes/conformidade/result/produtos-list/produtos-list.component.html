<div class="table-list">
    <table
        mat-table
        class="full-width-table"
        [dataSource]="dataSource"
        matSort
        aria-label="Elements">

        <!-- Column -->
        <!--ng-container matColumnDef="numeroDI">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Número da DI
            </th>
            <td mat-cell *matCellDef="let row">{{ row.numeroDI | mask: '00/0000000-0' }}</td>
        </ng-container-->

        <!-- Column -->
        <ng-container matColumnDef="descricaoBruta">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Descrição da Mercadoria
            </th>
            <td
                mat-cell
                (click)="editRowProduto(row)"
                class="style-cell"
                *matCellDef="let row">
                <span 
                    *ngIf="status.length > 1" 
                    class="chip chip-standard chip-{{row.status}}">
                    {{ row.status }}
                </span>
                {{ row.descricaoBruta }}
            </td>
        </ng-container>

        <!-- Column -->
        <ng-container matColumnDef="ncm">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Código NCM
            </th>
            <td
                mat-cell
                (click)="editRowProduto(row)"
                class="style-cell"
                *matCellDef="let row">
                {{ row.ncm }}
            </td>
        </ng-container>

        <!-- Column -->
        <!--ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Status
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-chip-list>
                    <mat-chip>{{ row.status }}</mat-chip>
                </mat-chip-list>
            </td>
        </ng-container-->

        <!-- Column -->
        <ng-container matColumnDef="declaracoes">
            <th mat-header-cell *matHeaderCellDef>Detalhes</th>
            <td mat-cell *matCellDef="let row">
                <button
                    mat-button
                    matTooltip="Ver detalhes da mercadoria"
                    (click)="openDialogDeclaracoes(row)"
                    style="color: #596679;">
                    <fa-icon icon="info-circle" size="lg"></fa-icon>
                </button>
            </td>
        </ng-container>

        <div style="height:30px">

        </div>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 20, 50, 100, 200, 500, 1000]">
    </mat-paginator>

    <h5 *ngIf="selection.selected.length > 0">
      {{ selection.selected.length }}
      {{
        selection.selected.length > 1
          ? 'produtos selecionados'
          : 'produto selecionado'
      }}
      <button mat-button color="warn" (click)="deselectAll()">
        Desmarcar tudo
      </button>
    </h5>
</div>
