<div class="table-list">
    <table
        mat-table
        class="full-width-table"
        [dataSource]="dataSource"
        matSort
        aria-label="Elements">

        <!--ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox
                    class="select-check"
                    (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox
                    class="select-check"
                    (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)">
                </mat-checkbox>
            </td>
        </ng-container-->

        <!-- Column -->
        <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Descrição do Produto
            </th>
            <td mat-cell *matCellDef="let row">{{ row.descricao }}</td>
        </ng-container>
  
        <!-- Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let row">
                <mat-chip-list>
                    <mat-chip>{{ row.status }}</mat-chip>
                </mat-chip-list>
            </td>
        </ng-container>

        <!-- Column -->
        <ng-container matColumnDef="operacoes">
            <th mat-header-cell *matHeaderCellDef>Operações</th>
            <td mat-cell *matCellDef="let row">
                <button mat-button (click)="editRowProduto(row)">
                    <fa-icon icon="edit" size="lg"></fa-icon>
                </button>
            </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 20, 50, 100, 200, 500, 1000]">
    </mat-paginator>

    <h5 *ngIf="selection.selected.length > 0">
      {{ selection.selected.length }}
      {{
        selection.selected.length > 1
          ? 'produtos selecionados'
          : 'produto selecionado'
      }}
      <button mat-button color="warn" (click)="deselectAll()">
        Desmarcar tudo
      </button>
    </h5>
</div>
