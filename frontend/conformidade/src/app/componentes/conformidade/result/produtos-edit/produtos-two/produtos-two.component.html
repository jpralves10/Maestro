<div *ngIf="loading" fxAlign="center" class="loading">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    <p>Carregando os dados para exibição...</p>
</div>

<div [hidden]="!loading" class="container">
    <h3>Verificar Versões da Mercadoria</h3>

    <mat-card class="mat-elevation-z5 filtro-card">
        <mat-card-content class="form-container">
            <mat-card-title>
                Descartar outras versões desta mercadoria!
            </mat-card-title>
        </mat-card-content>
    </mat-card>

    <mat-card class="mat-elevation-z5 filtro-card">
        <mat-card-content class="form-container">

            <div class="table-list">
                <table
                    mat-table
                    class="full-width-table"
                    [dataSource]="dataSource"
                    matSort
                    aria-label="Elements">
            
                    <!-- Column -->
                    <ng-container matColumnDef="select">
                        <th mat-header-cell *matHeaderCellDef>
                            <mat-checkbox
                                class="select-check"
                                (change)="$event ? masterToggle() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()">
                            </mat-checkbox>
                        </th>
                        <td mat-cell *matCellDef="let row">
                            <mat-checkbox
                                class="select-check"
                                (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(row) : null"
                                [checked]="selection.isSelected(row)">
                            </mat-checkbox>
                        </td>
                    </ng-container>
            
                    <!-- Column -->
                    <ng-container matColumnDef="descricaoBruta">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                            Descrição da Mercadoria
                        </th>
                        <td mat-cell *matCellDef="let row">{{ row.descricaoBruta }}</td>
                    </ng-container>
            
                    <!-- Column -->
                    <ng-container matColumnDef="operacoes">
                        <th mat-header-cell *matHeaderCellDef>Operações</th>
                        <td mat-cell *matCellDef="let row">
                            <button mat-button (click)="editRowProduto(row)">
                                <fa-icon icon="minus-square" size="lg"></fa-icon>
                            </button>
                        </td>
                    </ng-container>
                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>
            
                <mat-paginator
                    #paginator
                    [length]="dataSource.data.length"
                    [pageIndex]="0"
                    [pageSize]="5"
                    [pageSizeOptions]="[5, 10, 20, 50, 100, 200, 500, 1000]">
                </mat-paginator>
            
                <h5 *ngIf="selection.selected.length > 0">
                    {{ selection.selected.length }}
                    {{
                    selection.selected.length > 1
                        ? 'produtos selecionados'
                        : 'produto selecionado'
                    }}
                    <button mat-button color="warn" (click)="deselectAll()">
                        Desmarcar tudo
                    </button>
                </h5>
            </div>

        </mat-card-content>
    </mat-card>

    <mat-card class="mat-elevation-z5">
        <mat-card-content>
            <button mat-raised-button (click)="confirmarSelecao()">
                Descartar Mercadorias
            </button>
        </mat-card-content>
    </mat-card>

</div>
