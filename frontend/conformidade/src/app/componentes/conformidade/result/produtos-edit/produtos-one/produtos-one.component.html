<div *ngIf="loading" fxAlign="center" class="loading">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    <p>Carregando os dados para exibição...</p>
</div>

<div *ngIf="!loading" class="container">
    <h3>Associar Campos</h3>

    <mat-card class="mat-elevation-z5 filtro-card">
        <mat-card-content class="form-container">
            <mat-card-title>
                Atenção!
            </mat-card-title>
        </mat-card-content>
    </mat-card>

    <mat-card class="mat-elevation-z5 filtro-card">
        <mat-card-content class="form-container">

            <div style="margin: 0 0 20px 16px;">

                <div class="step-title">
                    <div class="step-icon">
                        <span class="step-icon-number">1</span>
                    </div>
                    <h3>Selecionar 'Código' e 'Descrição' da Mercadoria</h3>
                </div>                
                    
                <div class="descricao-fields">
                    <mat-form-field>
                        <textarea
                            matInput
                            [(ngModel)]="produto.descricaoBruta"
                            class="textarea-style">
                        </textarea>
                        <mat-hint class="step-hint">Descrição Atual da Mercadoria</mat-hint>
                    </mat-form-field>
                </div>
            </div>

            <div style="margin: 0 0 20px 16px;">

                <div class="step-title">
                    <div class="step-icon">
                        <span class="step-icon-number">2</span>
                    </div>
                    <h3>Confirmar Seleções Visualmente</h3>
                </div>

                <div class="descricao-fields">
                    <mat-form-field>
                        <input
                            id="codigo"
                            matInput
                            [(ngModel)]="produto.codigo"
                            class="input-style"
                            disabled/>
                        <mat-hint class="step-hint">Código da Mercadoria Selecionado</mat-hint>
                    </mat-form-field>
                    <mat-form-field>
                        <textarea
                            id="descricao"
                            matInput
                            [(ngModel)]="produto.descricao"
                            class="textarea-style"
                            disabled>
                        </textarea>
                        <mat-hint class="step-hint">Descrição da Mercadoria Selecionada</mat-hint>
                    </mat-form-field>
                </div>
            </div>

        </mat-card-content>
    </mat-card>

    <mat-card class="mat-elevation-z5">
        <mat-card-content>
            <button mat-raised-button (click)="confirmarSelecao()">Confirmar Seleção</button>
        </mat-card-content>
    </mat-card>

</div>
