<div *ngIf="loading" fxAlign="center" class="loading">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    <p>Carregando os dados para exibição...</p>
</div>

<div *ngIf="!loading" class="container">
    <h3>Associar Campos</h3>

    <mat-card class="mat-elevation-z5 filtro-card">
        <mat-card-content class="form-container">
            <mat-card-title>
                <fa-icon
                    icon="exclamation-triangle" 
                    size="fa-sm" 
                    style="color:darkgrey;">
                </fa-icon>
                Atenção!
            </mat-card-title>
            <span style="font-weight:500;">
                Indentifique o 'Código' da mercadoria selecionando-o na descrição abaixo!
            </span>            
        </mat-card-content>
    </mat-card>

    <mat-card class="mat-elevation-z5 filtro-card">
        <mat-card-content class="form-container">

            <div style="margin: 0 0 20px 16px;">

                <div class="step-title">
                    <div class="step-icon">
                        <span class="step-icon-number">1</span>
                    </div>
                    <h3>Selecionar 'Código' da Mercadoria:</h3>
                </div>                
                    
                <div class="step-content descricao-fields">
                    <div class="step-content-form">
                        <mat-form-field class="step-form-field">
                            <textarea
                                matInput
                                [(ngModel)]="produto.descricaoBruta"
                                class="textarea-style"
                                (blur)="selecionarCodigoDescricao($event)">
                            </textarea>
                            <mat-hint class="step-hint">Descrição Atual da Mercadoria</mat-hint>
                        </mat-form-field>

                        <div class="step-form-button">
                            <button mat-raised-button>Confirmar Seleção</button>
                        </div>
                    </div>
                </div>
            </div>

            <div style="margin: 0 0 20px 16px;">

                <div class="step-title">
                    <div class="step-icon">
                        <span class="step-icon-number">2</span>
                    </div>
                    <h3>Confirmar Seleção Visualmente:</h3>
                </div>                

                <div class="step-content descricao-fields">
                    <div class="step-content-form">
                        <mat-form-field class="step-form-field">
                            <textarea
                                matInput
                                [(ngModel)]="codigoSelecionado"
                                class="textarea-style codigo-selecionado"
                                disabled>
                            </textarea>
                            <mat-hint class="step-hint">Código da Mercadoria Selecionado</mat-hint>
                        </mat-form-field>
                    </div>
                </div>
            </div>

        </mat-card-content>
    </mat-card>

    <mat-card class="mat-elevation-z5">
        <mat-card-content>
            <button 
                mat-button matStepperNext
                (click)="proximaEtapa()"
                class="step-button-next">
                Próxima Etapa
            </button>
        </mat-card-content>
    </mat-card>

</div>
