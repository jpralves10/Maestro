<div class="table-list">
    <table
        mat-table
        class="full-width-table"
        [dataSource]="dataSource"
        matSort
        aria-label="Elements"
        (cdkObserveContent)="projectContentChanged($event)"
        (matSortChange)="projectSortData($event)">

        <!-- Column -->
        <ng-container matColumnDef="descricaoBruta">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Descrição da Mercadoria
            </th>
            <td
                mat-cell
                (click)="editRowProduto(row)"
                *matCellDef="let row">
                <span *ngIf="status.length > 1" class="chip chip-standard chip-{{row.status}}">
                    {{ row.status }}
                </span>
                {{ row.descricaoBruta }}
            </td>
        </ng-container>

        <!-- Column -->
        <ng-container matColumnDef="ncm">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Código NCM
            </th>
            <td mat-cell (click)="editRowProduto(row)" *matCellDef="let row">
                {{ row.ncm }}
            </td>
        </ng-container>

        <!-- Column -->
        <ng-container matColumnDef="canal">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Canal
            </th>
            <td mat-cell (click)="openDialogDeclaracoes(row)" *matCellDef="let row">

                <canvas id="list-{{ row._id }}"></canvas>

                <!--canvas id="list-{{ row._id }}" width="100%" height="100%"></canvas-->
            </td>
        </ng-container>

        <!-- Column -->
        <ng-container matColumnDef="declaracoes">
            <th mat-header-cell *matHeaderCellDef>
                Detalhes
            </th>
            <td mat-cell *matCellDef="let row">
                <button
                    mat-button
                    matTooltip="Ver detalhes da mercadoria"
                    (click)="openDialogDeclaracoes(row)"
                    style="color: #596679;">
                    <fa-icon icon="info-circle" size="lg"></fa-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <div *ngIf="dataSource.data.length == 0" class="table-not-records">
        Nenhum registro encontrado!
    </div>

    <mat-paginator
        #paginator
        [length]="dataSource.data.length"
        [pageIndex]="0"
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 20, 50, 100, 200, 500, 1000]"
        (page)="pageEvent = projectPageEvent($event)">
    </mat-paginator>

    <div class="selected-itens">
        <a mat-button color="warn" 
            href="http://homologacao.eficilog.com:4545/catalogo-produtos/extrato?cnpj={{filter.importers[0]}}"
            style="text-decoration:none;"
            target="_blank">
            <fa-icon icon="file-csv" size="fa-sm" class="file-csv"></fa-icon>
            Exportar Mercadorias
        </a>
    </div>
</div>
